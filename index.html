<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="" alt="logo">
                    Movies
                </div>
                <div class="header__account">
                    <ul class="header__dropdown-list">My Account
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container">
            Latest Releases
            <div class="pagination">
                <div class="row tableList" id="listingTable"></div>
                <div class="pagination-block">
                <span class="pageButton outline-none" id="button_first">First</span>
                <span class="pageButton outline-none" id="button_prev">Prev</span>
                <span id="page_number" class="outline-none"></span>
                <span class="pageButton outline-none" id="button_next">Next</span>
                <span class="pageButton outline-none" id="button_last">Last</span>
                </div>
            </div>

        </div>

        <div class="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
